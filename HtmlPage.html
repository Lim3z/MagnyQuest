<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="StyleSheet.css" rel="stylesheet" />
    <title>MagnyQuest</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script></head>
<body>
    <div id="container">

    <p id="lose_text"></p>

    </div> <!-----container end tag----->
    <script>
        $(document).ready(function () {
            // start_btn
            $('#container').append("<button id=\"start_btn\">Start</button>");
            $('#container').append("<button id=\"controls_btn\">Controls</button>");

            // player_variables

            // names
            var player_name = "test";

            // Levels
            var player_lvl = 3;

            // player img
            var player_img = "1.jpg";

            // player hp
            var player_base_hp = 40;
            var player_lvl_hp = 40;
            var player_hp = player_base_hp + (player_lvl_hp * player_lvl);

            // player stats
            var player_base_str = 2;
            var player_lvl_str = 2;
            var player_str = player_base_str + (player_lvl_str * player_lvl);

            // start_btn
            $('#start_btn').click(function () {
                if (player_name != "") {

                    $('#container').append("<div id=\"upper_frame\"></div>");
                    $('#container').append("<div id=\"middle_frame\"></div>");
                    $('#middle_frame').append("<button id=\"battle_btn\">BATTLE</button>");
                    $('#container').append("<div id=\"under_frame\"></div>");

                    // asign player_variables
                    $('#under_frame').append("<img id=\"player_img\" src=\"images/" + player_img + "\" />");
                    $('#under_frame').append("<div id=\"player_frame\"></div>");

                    $('#player_frame').append("<p id=\"player_name\">" + player_name + "</p>");
                    $('#player_frame').append("<p id=\"player_hp\"> Health: " + player_hp + "</p>");
                    $('#player_frame').append("<p id=\"player_str\">Strength: " + player_str + "</p>");
                    $('#player_frame').append("<p id=\"player_lvl\">Level: " + player_lvl + "</p>");

                    $('#start_btn').remove();
                    $('#controls_btn').remove();

                }
                else
                {
                    $('#container').append("<input type=\"text\" id=\"name_textbox\" />");
                    $('#container').append("<button id=\"choose_name\">Choose Name</button>");

                    $('#start_btn').remove();
                    $('#controls_btn').remove();
                }
            });

            // vælg navn
            $(document).on("click", '#choose_name', function() {
                player_name = $('#name_textbox').val()

                $('#choose_name').remove();
                $('#name_textbox').remove();

                // asign player_variables
                $('#container').append("<img src=\"images/" + player_img + "\" />");
                $('#container').append("<p id=\"player_name\">Your name is " + player_name + "</p>");
                $('#container').append("<p id=\"player_hp\"> Health: " + player_hp + "</p>");
                $('#container').append("<p id=\"player_str\">Strength: " + player_str + "</p>");
                $('#container').append("<p id=\"player_lvl\">Level: " + player_lvl + "</p>");
                $('#container').append("<button id=\"battle_btn\">BATTLE</button>");
            });


            // battle button
            $(document).on("click", '#battle_btn', function () {
                // monsters
                var monster_list = new Array(
                    { "navn": "monster1", "hp": 1, "str": 10, "img": "1.jpg", "lvl": 1 },
                    { "navn": "monster2", "hp": 2, "str": 20, "img": "1.jpg", "lvl": 2 },
                    { "navn": "monster3", "hp": 3, "str": 30, "img": "1.jpg", "lvl": 3 }
                    )

                for ($i = 0; $i <= 0; $i++) {
                    var rando = Math.floor(Math.random() * monster_list.length);
                    var monster_navn = monster_list[rando]['navn'];
                    var monster_hp = monster_list[rando]['hp'];
                    var monster_str = monster_list[rando]['str'];
                    var monster_img = monster_list[rando]['img'];
                    var monster_lvl = monster_list[rando]['lvl'];
                }

                $('#battle_btn').remove();

                $('#container').append("<img id=\"monster_img\" src=\"images/"+ monster_img +"\" />");
                $('#container').append("<p id=\"monster_name\">Name: " + monster_navn + "</p>");
                $('#container').append("<p id=\"monster_hp\">Health: " + monster_hp + "</p>");
                $('#container').append("<p id=\"monster_str\">Strength: " + monster_str + "</p>");
                $('#container').append("<p id=\"monster_lvl\">Level: " + monster_lvl + "</p>");
                });
            });
    </script>
</body>
</html>
